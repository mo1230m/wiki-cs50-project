{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - New Entry
{% endblock %}

{% block body %}
    <form action="{% url 'add' %}" method="POST">
        {% csrf_token %}
        <div class="title">{{ form.title.label }}: {{form.title }}</div>
        <div>{{ form.content }}</div>
        <input type="submit" value="Save">
    </form>   
{% endblock %}
